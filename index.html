<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <div id="length"></div>
    <div id="last"></div>
</body>


<script>
    var student = {
        name: 'Emma',
        sclass: 'VI',
        age: 18,
    };
    delete student.age;

    document.getElementById('demo').innerHTML =
        student.name + ' is ' + student.age + ' years old.';

    document.getElementById('length').innerHTML =
        'Object length is ' + ' ' + Object.keys(student).length;
</script>
<script>
    var city = ['london', 'Ulaanbaatar', 'Seoul', 'Berlin'];

    document.getElementById('last').innerHTML = city[city.length - 1];
</script>

</html>
